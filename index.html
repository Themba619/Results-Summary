<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,700;1,100;1,200;1,300;1,700;1,900&family=Merriweather:wght@300&family=Montserrat:wght@300&family=Rubik+Iso&family=Sacramento&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main>
  <div class="box1">
    <h4 class="heading1">Your Result</h4>
    <p class="total_score"><span class="seventySix">76</span> <br> <span class="oneHundred"> of 100</span></p>
    <h2 class="heading2">Great</h2>
    <p class="report">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="box2">
    <h4 class="heading3">Summary</h4>
    <p class="reaction"> <img src="./assets/images/icon-reaction.svg">Reaction <span class="number">80 <span class="dashHundred">/ 100</span></p>
    <p class="memory"> <img src="./assets/images/icon-memory.svg"> Memory <span class="number">92 <span class="dashHundred">/ 100</span></p>
    <p class="verbal"> <img src="./assets/images/icon-verbal.svg"> Verbal <span class="number">61 <span class="dashHundred">/ 100</span></p>
    <p class="visual"> <img src="./assets/images/icon-visual.svg"> Visual <span class="number">72 <span class="dashHundred">/ 100</span></p>
    <button>Continue</button>
  </div>
 </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Themba619">Themba Biyela</a>.
  <footer>
</body>
</html>
